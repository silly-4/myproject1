<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body style="background-color: #6a11cb;">
    <div class="container mt-5">
      <div class="card mb-4">
        
        <div class="card-header">
          <h4>Add Student</h4>
        </div>

        <div class="card-body">
          <form id="studentForm">
            <div class="mb-3">
              <label for="" class="form-label">Student Name</label>
              <input type="text" class="form-control" id="studentName" placeholder="Enter student name" required/>
            </div>

            <div class="mb-3">
              <label for="studentId" class="form-label">Student ID</label>
              <input type="text" class="form-control" id="studentId" placeholder="Enter student ID" required/>
            </div>

            <div class="mb-3">
              <label for="studentGender" class="form-label">Gender</label>
              <select class="form-select" id="studentGender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="studentDob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="studentDob" required />
            </div>

            <div class="mb-3">
              <label for="studentNationality" class="form-label">Nationality</label>
              <input type="text" class="form-control" id="studentNationality" placeholder="Enter nationality" required/>
            </div>

            <button type="submit" class="btn btn-primary">Add Student</button>
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <input type="text" id="searchInput" class="form-control w-50" placeholder="Search by name or ID"/>
        
        <select id="filterGender" class="form-select w-25">
          <option value="">Filter by Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="card">
        <div class="card-header">
          <h4>Student List</h4>
        </div>
        
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"></h5>
              <strong>
                <p>Student Name:</p>
                <p>ID:</p>
                <p>Nationality:</p>
              </strong>
              <button class="btn btn-primary btn-sm">View</button>
              <button class="btn btn-warning btn-sm">Edit</button>
              <button class="btn btn-danger btn-sm">Delete</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
